    <div class="container">
        <header>
            <h1 id="title">Matching Game</h1>

        <div class="modal fade" id="congratsModal" tabindex="-1" role="dialog" aria-labelledby="congratsModalLabel" aria-hidden="true">

                    <div class="modal-header">

                        ...
                    </div>

                    </div>
                </div>
            </div>
        </div>

            <ul class="stars">
